<!DOCTYPE html>
<html>
<head>
<title>CNC Interface by Team: ForkGitIT</title>
<meta name="author" content="ForkGitIT">
<meta name="description" content="The CNC-Interface by ForkGitIT">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<menu class="main-menu">
  <div class="logo-container">
    <img src="logo.png" class="img-logo" />
  </div>
<li><a href="#home" class="menu-link home" onclick="loadPage('home-slide', this)" data-anchor="home-slide">Home</a></li>
<li><a href="#status" class="menu-link status" id="st-link" onclick="loadPage('status-table', this)" data-anchor="status-table">Status Table</a></li>
<li><a href="#tasks" class="menu-link task" id="task-link" onclick="loadPage('tasks-table', this)" data-anchor="tasks-table">Task Table</a></li>
<li><a href="#botview" class="menu-link bot" id="bot-link" onclick="loadPage('bots-table', this)" data-anchor="bots-table">BOT View </a></li>
<!-- STARTOF BOT PROCESSING SWITCH!-->
<div class="bot-cmd-container">
  <div class="bot-cmd-inner">
    <h3 class="bot-cmd-title">BOT Processing</h3>
    <label class="switch">
      <input type="checkbox" id="bot-toggler">
      <div class="slider"></div>
    </label>
    <div class="bot-cmd-protocol" id="bot-protocol"></div>
  </div>
</div>
</menu>
<main class="main-content">
  <section class="active" id="home-slide">
    <div class="welcome-msg-container">
      <div class="welcome-msg">
        <span class="bot-icon"></span>
        <h1>Welcome to the CNC-Interface</h1>
        <p class="subtitle">By <strong>ForkGitIT</strong></p>
      </div>
    </div>
  </section>

<!-- Dynamically populated !-->
<section class="status-table-container" id="status-table">
</section>

<!-- Dynamically populated !-->
<section class="tasks-table-container" id="tasks-table">
</section>

<!-- Dynamically populated !-->
<section class="bots-table-container" id="bots-table">
</section>
</main>
<footer></footer>
<script type="text/javascript" src="js/tables.js"></script>
<script type="text/javascript" src="js/sorts.js"></script>
<script type="text/javascript" src="js/forms.js"></script>
<script type="text/javascript" src="js/bots.js"></script>
<script type="text/javascript" src="js/server.js"></script>
<script type="text/javascript" src="js/effects.js"></script>
<script type="text/javascript" src="js/run.js"></script>
</body>
</html>
